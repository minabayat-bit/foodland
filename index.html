<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>food land</title>
  </head>
  <body class="h-screen">
    <header class="flex px-8 py-8 justify-between">
      <div>
        <img src="./img/Foodieland..png" alt="" />
      </div>
      <nav class="flex">
        <ul class="flex flex-row gap-6">
          <li>Home</li>
          <li>Recipes</li>
          <li>Blog</li>
          <li>Contact</li>
          <li>About us</li>
        </ul>
      </nav>
      <div class="flex flex-row gap-8">
        <img src="./img/001-facebook.png" alt="" />
        <img src="./img/Path.png" alt="" />
        <img src="./img/004-instagram.png" alt="" />
      </div>
    </header>
    <div class="h-1 w-full bg-[#0000001A]"></div>
    <main>
      <section class="flex pt-10 px-[75px]">
        <div class="bg-[#E7FAFE] rounded-l-2xl flex-1 relative">
          <img
            class="absolute left-[800px] pt-[50px]"
            src="./img/Badge.png"
            alt=""
          />
          <div
            class="w-[156px] h-[45px] bg-white rounded-3xl flex flex-row items-center"
          >
            <img class="w-6 h-6" src="./img/n.png" alt="" />
            <span>Hot Recipes</span>
          </div>
          <div>
            <p class="font-bold text-[64px]">Spicy delicious chicken wings</p>
          </div>
        </div>
        <div class="flex justify-center flex-1">
          <img class="rounded-r-2xl" src="./img/chic.png" alt="" width="100%" />
        </div>
      </section>

      <div class="flex flex-row justify-between px-8 py-8">
        <h1 class="font-bold size-[48px]">Categories</h1>
        <button class="w-[200px] h-[60px] bg-[#E7FAFE] rounded-2xl font-bold">
          View All Categories
        </button>
      </div>
    </main>
  </body>
</html>
